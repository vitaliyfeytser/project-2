<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- Bootstrap CSS LINK-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<!-- Custom own CSS -->
<link rel="stylesheet" href="styles/styles.css">

<!-- GOOGLE FONTS LINK -->
<link href="https://fonts.googleapis.com/css?family=Economica|Oxygen" rel="stylesheet">

<!-- FONT AWESOME LINK -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

<!-- JQUERY LINK -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<!-- JQUERY VALIDATE PLUGIN LINK -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.js"></script>

<!-- FIREBASE LINK -->
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

<!-- MOMENT.JS LINK -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


    <title>Join the Club</title>
</head>
<body>
    <div class="container-fluid" id="formSection">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10">
    
            <div class="jumbotron jumbotron-form">
              <h1 class="display-3">Your next book adventure is calling!</h1>
              <p class="lead">Join a local book club to meet people, read something new, engage in heathy debate about a
                premise of your favorite book, or just to continue to explore the wonderful world of books.</p>
    
              <br>
    
              <form class="justify-content-center" id="profileForm">
    
                <div class="row justify-content-center">
                  <div class="col-12 col-md-6 col-lg-5">
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">First Name:</div>
                      </div>
                      <input type="text" class="form-control" id="firstNameInput" placeholder="Donnie">
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-lg-5">
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">Last Name:</div>
                      </div>
                      <input type="text" class="form-control" id="LastNameInput" placeholder="Trumpo">
                    </div>
                  </div>
                </div>
    
                <div class="row justify-content-center">
                  <div class="col-12 col-md-6 col-lg-5">
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">City:</div>
                      </div>
                      <input type="text" class="form-control" id="cityInput" placeholder="Sacramento">
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-lg-5">
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">State:</div>
                      </div>
                      <input type="text" class="form-control" id="stateInput" placeholder="Kalifornia">
                    </div>
                  </div>
                </div>
    
                <div class="row justify-content-center">
                  <div class="col-12 col-md-6 col-lg-5">
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">Gender:</div>
                      </div>
                      <select id="genderInput" class="custom-select">
                        <option selected>Choose...</option>
                        <option value="1">Female</option>
                        <option value="2">Male</option>
                        <option value="3">Caitlyn Jenner</option>
                        <option value="4">Not Sure</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-lg-5">
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">Age:</div>
                      </div>
                      <select id="ageInput" class="custom-select">
                        <option selected>Choose...</option>
                        <option value="1">Immature Child (1-19)</option>
                        <option value="2">Young Blood (20-29)</option>
                        <option value="3">Midlife Crisis (30-39)</option>
                        <option value="4">3 Kids & A Mortgage (40-49)</option>
                        <option value="5">Old (50-69)</option>
                        <option value="6">Super Old (70-89)</option>
                        <option value="5">Beef Jerky (90+)</option>
                      </select>
                    </div>
                  </div>
                </div>
    
                <div class="row justify-content-center">
                  <div class="col-12 col-md-10">
                    <div class="form-group">
                      <textarea class="form-control" id="BioInput" placeholder="How about a short personal bio?"
                        rows="5"></textarea>
                    </div>
                  </div>
                </div>
    
                <div class="row justify-content-center">
                  <div class="col-12 col-md-6 col-lg-5">
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">Email:</div>
                      </div>
                      <input type="email" class="form-control" id="emailInput" placeholder="littleHands@us.gov">
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-lg-5">
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">Password:</div>
                      </div>
                      <input type="text" class="form-control" id="passwordInput" placeholder="NOT 123abc">
                    </div>
                  </div>
                </div>
    
                <br>
    
                <div class="row justify-content-center">
                  <div class="col-12 col-md-10">
                    <button type="submit" id="btnSubmitProfile" class="btn btn-light mb-2">Submit</button>
                  </div>
                </div>
              </form>
            </div>
    
          </div>
        </div>
      </div>
</body>
</html>
